version: '3'

services:
  astro-ui:
    build:
      context: ./vedastro-ui
      dockerfile: Dockerfile
    image: starmeet/astro-ui:v1.2.0
    container_name: vedastro-ui
    restart: unless-stopped
    ports:
      - "8501:8501"
    networks:
      - astro-network
    volumes:
      - ./vedastro-ui:/app
    environment:
      - DB_HOST=mastodon-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=mastodon_secure_password
      - DB_NAME=astro_db
    command: streamlit run astro_test_ui.py --server.baseUrlPath=/astro/

networks:
  astro-network:
    external: true
