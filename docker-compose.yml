# StarMeet Platform - Supabase Cloud Edition
# Version: 3.0 | Using Supabase Cloud for auth/database

services:
  # ========================================
  # STARMEET APPLICATION LAYER
  # ========================================

  # FastAPI Backend - Astro Calculations API
  starmeet-api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: starmeet/api:latest
    container_name: starmeet-api
    restart: unless-stopped
    environment:
      - SUPABASE_URL=https://lhirxjxwdjlyyztmeceh.supabase.co
      - SUPABASE_KEY=${SUPABASE_SERVICE_KEY:-}
      - REDIS_URL=redis://redis:6379/1
      - DEBUG=false
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - starmeet-network
    volumes:
      - starmeet_profiles:/app/data/profiles
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: starmeet-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - starmeet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  # Next.js Frontend
  wizard:
    build:
      context: ./wizard
      dockerfile: Dockerfile
    image: starmeet/wizard:latest
    container_name: starmeet-wizard
    restart: unless-stopped
    networks:
      - starmeet-network
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      - starmeet-api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ========================================
  # NGINX GATEWAY
  # ========================================

  nginx:
    image: nginx:alpine
    container_name: starmeet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - starmeet-network
    depends_on:
      - wizard

networks:
  starmeet-network:
    driver: bridge

volumes:
  redis-data:
  starmeet_profiles:
