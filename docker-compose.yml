version: '3.8'

services:
  # ========================================
  # DATABASE LAYER
  # ========================================

  mastodon-db:
    restart: unless-stopped
    image: postgres:14-alpine
    shm_size: 256mb
    container_name: mastodon-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mastodon_secure_password
      - POSTGRES_DB=mastodon_production
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - mastodon_postgres:/var/lib/postgresql/data
      - ./init-astro-db.sql:/docker-entrypoint-initdb.d/init-astro-db.sql:ro
    networks:
      - astro-network
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
      interval: 30s
      timeout: 10s
      retries: 5

  # PgBouncer - Connection Pooling
  pgbouncer:
    image: edoburu/pgbouncer:1.21.0
    container_name: pgbouncer
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://postgres:mastodon_secure_password@mastodon-db:5432/astro_db
      - MAX_CLIENT_CONN=200
      - DEFAULT_POOL_SIZE=20
      - POOL_MODE=transaction
      - AUTH_TYPE=plain
    ports:
      - "6432:6432"
    networks:
      - astro-network
    depends_on:
      mastodon-db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', 'localhost', '-p', '6432']
      interval: 30s
      timeout: 10s
      retries: 3

  mastodon-redis:
    restart: unless-stopped
    image: redis:7-alpine
    container_name: mastodon-redis
    volumes:
      - mastodon_redis:/data
    networks:
      - astro-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # MASTODON - SOCIAL NETWORK
  # ========================================

  mastodon-web:
    image: tootsuite/mastodon:v4.2.27
    container_name: mastodon-web
    restart: unless-stopped
    env_file:
      - ./mastodon/.env.production
    environment:
      - BIND=0.0.0.0
    command: bundle exec puma -C config/puma.rb
    networks:
      - astro-network
    healthcheck:
      test: ['CMD-SHELL', "curl -s --noproxy localhost localhost:3000/health | grep -q 'OK' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - mastodon-db
      - mastodon-redis
    ports:
      - "3000:3000"
    volumes:
      - mastodon_system:/mastodon/public/system

  mastodon-streaming:
    image: tootsuite/mastodon:v4.2.27
    container_name: mastodon-streaming
    restart: unless-stopped
    env_file:
      - ./mastodon/.env.production
    command: node ./streaming/index.js
    networks:
      - astro-network
    healthcheck:
      test: ['CMD-SHELL', "curl -s --noproxy localhost localhost:4000/api/v1/streaming/health | grep -q 'OK' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - mastodon-db
      - mastodon-redis
    ports:
      - "4000:4000"

  mastodon-sidekiq:
    image: tootsuite/mastodon:v4.2.27
    container_name: mastodon-sidekiq
    restart: unless-stopped
    env_file:
      - ./mastodon/.env.production
    command: bundle exec sidekiq
    depends_on:
      - mastodon-db
      - mastodon-redis
    networks:
      - astro-network
    volumes:
      - mastodon_system:/mastodon/public/system
    healthcheck:
      test: ['CMD-SHELL', "ps aux | grep '[s]idekiq\ 8' || false"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # STARMEET ASTRO SERVICES (NEW STACK)
  # ========================================

  # FastAPI Backend - Astro Calculations API
  starmeet-api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: starmeet/api:latest
    container_name: starmeet-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:mastodon_secure_password@pgbouncer:6432/astro_db
      - REDIS_URL=redis://mastodon-redis:6379/1
      - DEBUG=false
    ports:
      - "8000:8000"
    networks:
      - astro-network
    depends_on:
      pgbouncer:
        condition: service_healthy
      mastodon-redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend - Onboarding Wizard
  starmeet-wizard:
    build:
      context: ./wizard
      dockerfile: Dockerfile
    image: starmeet/wizard:latest
    container_name: starmeet-wizard
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=https://star-meet.com/star-api
    ports:
      - "3001:3001"
    networks:
      - astro-network
    depends_on:
      - starmeet-api
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/join']
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # NGINX GATEWAY
  # ========================================

  nginx:
    image: nginx:alpine
    container_name: mastodon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - mastodon-web
      - mastodon-streaming
    networks:
      - default
      - astro-network

  # ========================================
  # LEGACY SERVICES (DEPRECATED - DO NOT START)
  # To remove completely after migration is verified
  # ========================================

  # vedastro-ui:
  #   build: ./vedastro-ui
  #   container_name: vedastro-ui
  #   # DEPRECATED: Use starmeet-wizard instead

networks:
  astro-network:
    external: true

volumes:
  # Mastodon volumes (CRITICAL - NEVER DELETE)
  mastodon_postgres:
    external: true
    name: vadimarhipov_postgres14
  mastodon_redis:
    external: true
    name: vadimarhipov_redis
  mastodon_system:
    external: true
    name: vadimarhipov_public-system
