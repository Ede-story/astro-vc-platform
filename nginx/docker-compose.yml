version: '3.8'

services:
  # ========================================
  # MASTODON - СОЦИАЛЬНАЯ ФЕДЕРАТИВНАЯ СЕТЬ
  # ========================================
  mastodon-db:
    restart: unless-stopped
    image: postgres:14-alpine
    shm_size: 256mb
    container_name: mastodon-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mastodon_secure_password
      - POSTGRES_DB=mastodon_production
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - mastodon_postgres:/var/lib/postgresql/data
    networks:
      - astro-network
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
      interval: 30s
      timeout: 10s
      retries: 5

  mastodon-redis:
    restart: unless-stopped
    image: redis:7-alpine
    container_name: mastodon-redis
    volumes:
      - mastodon_redis:/data
    networks:
      - astro-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  mastodon-web:
    image: tootsuite/mastodon:v4.2.27
    container_name: mastodon-web
    restart: unless-stopped
    env_file:
      - ./mastodon/.env.production
    environment:
      - BIND=0.0.0.0
    command: bundle exec puma -C config/puma.rb
    networks:
      - astro-network
    healthcheck:
      test: ['CMD-SHELL', "curl -s --noproxy localhost localhost:3000/health | grep -q 'OK' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - mastodon-db
      - mastodon-redis
    ports:
      - "3000:3000"
    volumes:
      - mastodon_system:/mastodon/public/system

  mastodon-streaming:
    image: tootsuite/mastodon:v4.2.27
    container_name: mastodon-streaming
    restart: unless-stopped
    env_file:
      - ./mastodon/.env.production
    command: node ./streaming/index.js
    networks:
      - astro-network
    healthcheck:
      test: ['CMD-SHELL', "curl -s --noproxy localhost localhost:4000/api/v1/streaming/health | grep -q 'OK' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - mastodon-db
      - mastodon-redis
    ports:
      - "4000:4000"

  mastodon-sidekiq:
    image: tootsuite/mastodon:v4.2.27
    container_name: mastodon-sidekiq
    restart: unless-stopped
    env_file:
      - ./mastodon/.env.production
    command: bundle exec sidekiq
    depends_on:
      - mastodon-db
      - mastodon-redis
    networks:
      - astro-network
    volumes:
      - mastodon_system:/mastodon/public/system
    healthcheck:
      test: ['CMD-SHELL', "ps aux | grep '[s]idekiq\ 8' || false"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # ОСТАЛЬНЫЕ СЕРВИСЫ ASTRO-VC-PLATFORM
  # ========================================

  # Neo4j - графовая база данных
  neo4j:
    image: neo4j:4.4-community
    container_name: neo4j
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - neo4j_data:/data
    environment:
      - NEO4J_AUTH=none
      - NEO4J_dbms_security_procedures_unrestricted=algo.*,apoc.*
      - NEO4J_dbms_allow__format__migration=true
      - NEO4J_dbms_allow__upgrade=true
    networks:
      - astro-network

  # OpenSearch - поисковая система
  opensearch:
    image: opensearchproject/opensearch:2.8.0
    container_name: opensearch
    environment:
      - cluster.name=astro-opensearch-cluster
      - node.name=opensearch-node-1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - path.repo=/usr/share/opensearch/backup
      - action.destructive_requires_name=false
      - http.host=0.0.0.0
      - transport.host=127.0.0.1
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=admin123!"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
      - opensearch_logs:/usr/share/opensearch/logs
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - astro-network
    healthcheck:
      test: ["CMD-SHELL", "curl -k -u admin:admin123! https://localhost:9200/_cluster/health | grep -v '\"status\":\"red\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # OpenSearch Dashboards
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.8.0
    container_name: opensearch-dashboards
    environment:
      - OPENSEARCH_HOSTS=https://opensearch:9200
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=admin123!
    ports:
      - "5601:5601"
    networks:
      - astro-network
    depends_on:
      opensearch:
        condition: service_healthy

  # Minio - S3 совместимое хранилище
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=12341234
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - astro-network

  # Imagor - обработка изображений
  imagor:
    image: shumc/imagor:latest
    container_name: imagor
    environment:
      - IMAGOR_SHIFT_ENABLED=true
      - IMAGOR_UNSAFE=true
    ports:
      - "8000:8000"
    networks:
      - astro-network

  # ========================================
  # VEDASTRO SERVICES
  # ========================================

  vedastro-engine:
    image: vedastro/api
    container_name: vedastro-engine
    restart: always
    networks:
      - astro-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3

  vedastro-api:
    build:
      context: ./vedastro-integration
      dockerfile: Dockerfile
    image: starmeet/vedastro-wrapper
    container_name: vedastro-api
    restart: always
    networks:
      - astro-network
    ports:
      - "3001:8000"
    environment:
      - VEDASTRO_API_URL=http://vedastro-engine/api
    depends_on:
      - vedastro-engine

  vedastro-ui:
    build: ./vedastro-ui
    container_name: vedastro-ui
    volumes:
      - ./vedastro-ui:/app
    # Важно: baseUrlPath должен совпадать с настройкой Nginx location /astro/
    command: streamlit run astro_test_ui.py --server.port=8501 --server.address=0.0.0.0 --server.baseUrlPath=/astro
    ports:
      - "8501:8501"
    networks:
      - astro-network
    depends_on:
      - vedastro-api
    restart: unless-stopped

  # Nginx - Reverse Proxy с SSL
  nginx:
    image: nginx:alpine
    container_name: mastodon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - mastodon-web
      - mastodon-streaming
    networks:
      - default
      - astro-network

networks:
  astro-network:
    external: true

volumes:
  # Mastodon volumes (RECOVERED DATA)
  mastodon_postgres:
    external: true
    name: vadimarhipov_postgres14
  mastodon_redis:
    external: true
    name: vadimarhipov_redis
  mastodon_system:
    external: true
    name: vadimarhipov_public-system

  # Existing volumes
  neo4j_data:
    driver: local
  opensearch_data:
    driver: local
  opensearch_logs:
    driver: local
  minio_data:
    driver: local
