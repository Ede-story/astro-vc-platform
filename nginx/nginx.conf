# StarMeet Nginx Gateway Configuration
# Clean Supabase MVP Stack (No Mastodon)
# Version: 2.0

worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Max upload size
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # ========================================
    # UPSTREAM DEFINITIONS
    # ========================================

    upstream wizard {
        server starmeet-wizard:3001;
    }

    upstream supabase {
        server starmeet-kong:8000;
    }

    upstream starmeet_api {
        server starmeet-api:8000;
    }

    # ========================================
    # HTTP -> HTTPS REDIRECT
    # ========================================

    server {
        listen 80;
        server_name star-meet.com www.star-meet.com;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ========================================
    # HTTPS SERVER
    # ========================================

    server {
        listen 443 ssl http2;
        server_name star-meet.com www.star-meet.com;

        ssl_certificate /etc/letsencrypt/live/star-meet.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/star-meet.com/privkey.pem;

        # ----------------------------------------
        # STARMEET API ROUTES (FastAPI)
        # /star-api/* -> starmeet-api
        # ----------------------------------------
        location /star-api/ {
            proxy_pass http://starmeet_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 120;
            proxy_connect_timeout 30;
        }

        # ----------------------------------------
        # SUPABASE API ROUTES
        # /supabase/auth/v1/* -> GoTrue
        # /supabase/rest/v1/* -> PostgREST
        # /supabase/realtime/v1/* -> Realtime
        # ----------------------------------------
        location /supabase/ {
            proxy_pass http://supabase/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # WebSocket support for Realtime
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_read_timeout 86400;
            proxy_connect_timeout 30;
        }

        # ----------------------------------------
        # NEXT.JS PAGES AND ASSETS
        # ----------------------------------------

        # Auth pages
        location /login {
            proxy_pass http://wizard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /signup {
            proxy_pass http://wizard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Dashboard
        location /dashboard {
            proxy_pass http://wizard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Calculator (legacy /join route)
        location /join {
            proxy_pass http://wizard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Next.js static assets
        location /_next {
            proxy_pass http://wizard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # WebSocket for HMR in dev
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Cache static assets
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # ----------------------------------------
        # HEALTH CHECK
        # ----------------------------------------
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
            access_log off;
        }

        # ----------------------------------------
        # ROOT: Redirect to calculator
        # ----------------------------------------
        location = / {
            return 302 /join;
        }

        # ----------------------------------------
        # DEFAULT: Next.js (catch-all)
        # ----------------------------------------
        location / {
            proxy_pass http://wizard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
