# StarMeet Nginx Gateway Configuration
# All-in-GCP Architecture: Mastodon + Next.js + FastAPI

worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Max upload size (for Mastodon media)
    client_max_body_size 40M;

    # ========================================
    # UPSTREAM DEFINITIONS
    # ========================================

    upstream mastodon {
        server mastodon-web:3000;
    }

    upstream mastodon_streaming {
        server mastodon-streaming:4000;
    }

    upstream starmeet_api {
        server starmeet-api:8000;
    }

    upstream starmeet_wizard {
        server starmeet-wizard:3001;
    }

    # ========================================
    # HTTP -> HTTPS REDIRECT
    # ========================================

    server {
        listen 80;
        server_name star-meet.com www.star-meet.com;

        # Certbot challenge (for SSL renewal)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ========================================
    # HTTPS SERVER (MAIN)
    # ========================================

    server {
        listen 443 ssl http2;
        server_name star-meet.com www.star-meet.com;

        ssl_certificate /etc/letsencrypt/live/star-meet.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/star-meet.com/privkey.pem;

        # ----------------------------------------
        # PRIORITY 1: Mastodon Streaming API (WebSocket)
        # Must come before generic /api to avoid conflicts
        # ----------------------------------------
        location /api/v1/streaming {
            proxy_pass http://mastodon_streaming;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Long-lived connection
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        # ----------------------------------------
        # PRIORITY 2: StarMeet API (FastAPI)
        # All /api/* except streaming goes here
        # ----------------------------------------
        location /api/ {
            proxy_pass http://starmeet_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Timeouts for long calculations
            proxy_read_timeout 120;
            proxy_connect_timeout 30;
        }

        # ----------------------------------------
        # PRIORITY 3: Next.js Wizard Pages
        # /join/* routes
        # ----------------------------------------
        location /join {
            proxy_pass http://starmeet_wizard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # WebSocket support for HMR (dev mode)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ----------------------------------------
        # PRIORITY 4: Next.js Static Assets
        # /_next/* (JS, CSS, images)
        # ----------------------------------------
        location /_next {
            proxy_pass http://starmeet_wizard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # WebSocket for HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Cache static assets
            proxy_cache_valid 200 1d;
        }

        # ----------------------------------------
        # HEALTH CHECK ENDPOINT
        # ----------------------------------------
        location /health {
            proxy_pass http://mastodon/health;
            access_log off;
        }

        # ----------------------------------------
        # DEFAULT: Mastodon (Social Network)
        # Everything else goes to Mastodon
        # ----------------------------------------
        location / {
            proxy_pass http://mastodon;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_redirect off;

            # WebSocket support for Mastodon live updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
