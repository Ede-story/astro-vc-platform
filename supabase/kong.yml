# Kong API Gateway Configuration for Supabase Self-Hosted
# Version: 1.0

_format_version: "1.1"

###
### Consumers / Users
###

consumers:
  - username: anon
    keyauth_credentials:
      - key: ${ANON_KEY}
  - username: service_role
    keyauth_credentials:
      - key: ${SERVICE_ROLE_KEY}

###
### Access Control List
###

acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

###
### Services and Routes
###

services:
  # Auth Service (GoTrue)
  - name: auth-v1
    url: http://auth:9999/
    routes:
      - name: auth-v1-route
        strip_path: true
        paths:
          - /auth/v1
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
            - Authorization
            - apikey
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600

  # REST Service (PostgREST)
  - name: rest-v1
    url: http://rest:3000/
    routes:
      - name: rest-v1-route
        strip_path: true
        paths:
          - /rest/v1
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
            - Authorization
            - apikey
            - Prefer
            - Range
            - Range-Unit
          exposed_headers:
            - Content-Range
            - X-Auth-Token
          credentials: true
          max_age: 3600
      - name: key-auth
        config:
          key_names:
            - apikey
          hide_credentials: false

  # Realtime Service
  - name: realtime-v1
    url: http://realtime:4000/
    routes:
      - name: realtime-v1-route
        strip_path: true
        paths:
          - /realtime/v1
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - Authorization
            - apikey
          credentials: true
          max_age: 3600

###
### Plugins (Global)
###

plugins:
  - name: request-transformer
    config:
      add:
        headers:
          - X-Request-ID:$(uuid)
